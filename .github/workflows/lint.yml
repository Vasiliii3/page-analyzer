name: test lint
on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.10
        # make depends on poetry
      - name: Install dependencies
        run: |
          pip install poetry
          make install
      - name: lint
        run: make lint
